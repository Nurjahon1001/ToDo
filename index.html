<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.css"
        integrity="sha512-49xW99xceMN8dDoWaoCaXvuVMjnUctHv/jOlZxzFSMJYhqDZmSF/UnM6pLJjQu0YEBLSdO1DP0er6rUdm8/VqA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo List</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <form class="toDoCardForm">
                    <div class="card-header">
                        <input class="toDoCardInput" type="text" placeholder="Add to list">
                        <button type="submit">
                            <i class="bi bi-plus"></i>
                            Add
                        </button>
                    </div>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="card-body">
                        <ul class="todoList"></ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="card" ondragstart="drag(1)">
                <form class="doingCardForm">
                    <div class="card-header">
                        <input class="doingCardInput" type="text" placeholder="Doing">
                        <button type="submit">
                            <i class="bi bi-plus"></i>
                            Add
                        </button>
                    </div>
                </form>
                <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" class="card-body">
                    <ul class="doingList"></ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <form class="doneCardForm">
                    <div class="card-header">
                        <input class="doneCardInput" type="text" placeholder="Done ">
                        <button type="submit">
                            <i class="bi bi-plus"></i>
                            Add
                        </button>
                    </div>
                </form>
                <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)" class="card-body">
                    <ul class="doneList"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js"
        integrity="sha512-MrA7WH8h42LMq8GWxQGmWjrtalBjrfIzCQ+i2EZA26cZ7OBiBd/Uct5S3NP9IBqKx5b+MMNH1PhzTsk6J9nPQQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js"></script>
</body>

</html>
